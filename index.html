<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup-login</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>
    <div class="signup">
        <h1 class="signup-heading">Sign up</h1>
        <button class="signup-social ">
            <i class="fab fa-google"></i>
            <span>Sign up with Google</span>
        </button>
        <div class="signup-or"><span>Or</span></div>
        <div class="full-name">
            <label for="fullname" class="signup-label">full name</label>
            <input type="text" id="fullname" class="signup-input" placeholder="Eg:Nguyễn Tiến Dũng">
        </div>
        <div class="full-email">
            <label for="email" class="signup-label">email</label>
            <input type="email" id="email" class="signup-input" placeholder="Eg:dungtiennguyen6666@gmail.com">
        </div>
        <button class="signup-submit">Sign up</button>
        <p class="signup-already">
            <span>Already have an account ?</span>
            <a href="" class="signup-loginlink">login</a>
        </p>
    </div>
</body>
</html>
